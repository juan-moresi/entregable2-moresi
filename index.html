<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Conversión de Monedas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <h1 id="chatTitle">Chat de Conversión de Monedas</h1>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Escribe tu nombre...">
                    <button id="sendBtn">Enviar</button>
                </div>
                <div class="utility-buttons">
                    <button id="historyBtn">Historial</button>
                    <button id="showCurrenciesBtn">Ver Monedas</button>
                    <button id="addCurrencyBtn">Agregar Moneda</button>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario para agregar monedas -->
    <div class="currency-form-panel" id="currencyFormPanel">
        <h2>Agregar Nueva Moneda</h2>
        <button class="close-currency-form" id="closeCurrencyForm">&times;</button>
        <form class="currency-form" id="currencyForm">
            <div class="form-group">
                <label for="currencyName">Nombre de la Moneda:</label>
                <input type="text" id="currencyName" required>
                <div class="form-error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="currencyCode">Código (3 letras):</label>
                <input type="text" id="currencyCode" maxlength="3" required>
                <div class="form-error" id="codeError"></div>
            </div>
            <div class="form-group">
                <label for="currencyRate">Tasa de Cambio (respecto a USD):</label>
                <input type="number" id="currencyRate" step="0.0001" min="0.0001" required>
                <div class="form-error" id="rateError"></div>
            </div>
            <div class="currency-form-buttons">
                <button type="button" class="cancel-currency" id="cancelCurrency">Cancelar</button>
                <button type="submit" class="submit-currency">Guardar Moneda</button>
            </div>
        </form>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
